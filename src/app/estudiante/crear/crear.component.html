<mat-card>
  <mat-card-title>Registrar Nuevo Estudiante</mat-card-title>
  <mat-card-content>
    <form [formGroup]="estudianteForm" (ngSubmit)="onSubmit()">

      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" />
        <mat-error *ngIf="estudianteForm.get('nombre')?.hasError('required')">
          El nombre es obligatorio
        </mat-error>
        <mat-error *ngIf="estudianteForm.get('nombre')?.hasError('minlength')">
          MÃ­nimo 2 caracteres
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="estudianteForm.invalid">
        Registrar
      </button>
      <button mat-button color="warn" routerLink="/estudiantes">Cancelar</button>

    </form>
  </mat-card-content>
</mat-card>
